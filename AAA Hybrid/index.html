<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <link href="bower_components/kendo-ui-appbuilder-core/styles/kendo.mobile.all.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    

    <script src="cordova.js"></script>
    <script src="bower_components/kendo-ui-appbuilder-core/js/jquery.min.js"></script>
    <script src="bower_components/kendo-ui-appbuilder-core/js/kendo.mobile.min.js"></script>
    <script src="app.js"></script>
</head>

<body id="kendoUiMobileApp">
    <script src="components/parkingOptionsView/index.js"></script>
    <script src="components/optionView/index.js"></script>
    <script src="components/searchView/index.js"></script>
    <div data-role="layout" data-id="main">
        <header data-role="header">
            <div data-role="navbar" class="km-accent">
                <a data-role="backbutton" data-align="left">Back</a>
                <div class="actionIcon sortIcon" data-align="right"></div>
                <span data-role="view-title"></span>
            </div>
        </header>

        <!-- application views will be rendered here -->

        <footer data-role="footer">
        </footer>
    </div>
    
    <div data-role="layout" data-id="option">
        <header data-role="header">
            <div data-role="navbar" class="km-accent">
                <a data-role="backbutton" data-align="left">Back</a>
                <div class="actionIcon typeIcon" data-align="right"></div>
                <span data-role="view-title"></span>
            </div>
            <div class='subTitle'>
                <div class="cost"></div><span>15.00</span>
                <div class="time"></div><span>29 min</span>
            </div>
            <div class='availability'>
               <span>Only 20 spots available</span>
            </div>
        </header>

        <!-- application views will be rendered here -->

        <footer data-role="footer">
            <a class="optionPageFooter" data-role="button" href="">Navigate</a>
            <a class="optionPageFooter" data-role="button" href="">Reserve</a>
        </footer>
    </div>

    <div data-role="layout" data-id="main-nonav">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>

        <!-- application views will be rendered here -->

        <footer data-role="footer">
        </footer>
    </div>
    <!-- START_CUSTOM_CODE_kendoUiMobileApp -->
    <!-- END_CUSTOM_CODE_kendoUiMobileApp -->
</body>

</html>
